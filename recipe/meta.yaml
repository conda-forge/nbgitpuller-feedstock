{% set version = "1.0.1" %}

package:
  name: nbgitpuller
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nbgitpuller/nbgitpuller-{{ version }}.tar.gz
  sha256: 14b1e9bc53b3959a8db55a35f84bb6347daede93ad9758172e00119b1d81eb6c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - gitpuller = nbgitpuller.pull:main

requirements:
  host:
    - nodejs >=12
    - python >=3
    - pip
  run:
    - python >=3
    - jupyter_server >=1.10.1
    - notebook >=5.5.0
    - tornado

test:
  requires:
    - pip
  imports:
    - nbgitpuller
  commands:
    - pip check
    - gitpuller --help

about:
  home: https://github.com/data-8/nbgitpuller
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Notebook Extension to do one-way synchronization of git repositories

extra:
  recipe-maintainers:
    - ocefpaf
    - consideratio
